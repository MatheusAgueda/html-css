<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="time"], input[type="month"], textarea {
            background-color: #f2f2f2;
            border: none;
            color: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            width: 100%;
        }
        input[type="text"]:focus, input[type="number"]:focus, input[type="date"]:focus, input[type="time"]:focus, input[type="month"]:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px #5fc9f8;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #5fc9f8;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #50b8dc;
        }
        input[type="reset"] {
            background-color: #999;
            margin-left: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group::after {
            content: "";
            display: table;
            clear: both;
        }
        .form-group label {
            float: left;
            width: 30%;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group input[type="month"],
        .form-group textarea {
            float: left;
            width: 70%;
        }
        .form-group.full-width label {
            width: 100%;
        }
        .form-group.full-width input[type="text"],
        .form-group.full-width input[type="number"],
        .form-group.full-width input[type="date"],
        .form-group.full-width input[type="time"],
        .form-group.full-width input[type="month"],
        .form-group.full-width textarea {
            width: 100%;
        }
        .form-group.half-width label {
            width: 45%;
        }
        .form-group.half-width input[type="text"],
       

    </style>
</head>
<body>
	<h1>Teste de Formulário</h1>
	<form action="cadastro.php" method="post" autocomplete="on">
		<p>
			<label for="inome">Nome:</label>
			<input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
		</p> 
        <p>
		<label for="imedia">Média:</label>
		<input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5">
	</p>
	
	<p>
		<label for="imes">Período Letivo:</label>
		<input type="month" name="mes" id="imes" value="2020-07">
	</p>
	
	<p>
		<label for="idia">Dia da Prova:</label>
		<input type="date" name="dia" id="idia" value="2020-07-14">
	</p>
	
	<p>
		<label for="ihora">Horário da prova:</label>
		<input type="time" name="hora" id="ihora">
	</p>
	
	<p>
		<input type="submit" value="Enviar">
		<input type="reset" value="Limpar">
	</p>
</form>
</body>
</html>
